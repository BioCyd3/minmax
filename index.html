        function base64ToUint8Array(base64) {
            const binaryString = atob(base64.replace(/_/g, '/').replace(/-/g, '+'));
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes;
        }

            const decompressed = pako.inflate(uint8array, { to: 'string' });
            const mermaidContainer = document.getElementById('mermaid-diagram');
            mermaid.render('graph', decompressed, (svgCode) => {
                mermaidContainer.innerHTML = svgCode;
            });
        } catch (err) {
            console.error('Error processing mermaid data:', err);
            document.getElementById('mermaid-diagram').innerText = 'Error rendering diagram.';
